<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <!-- Your content goes here -->
     <div class="main-container">
        <div class="dropdown-wrapper">
            <input type="text" id="searchInput" placeholder="Type to search...">
            <div class="dropdown-options" id="dropdownOptions"></div>
        </div>
        <div class="weather-body">
            <p class="city-info">Sargodha</p>
            <p class="time-info">231232</p>
            <p class="weather-info">clear</p>
            <p class="weather-symbol">ss</p>
            <p class="temperature">23</p>
            <div class="min-max-temp">
                <p id="min-temp">min:21</p>
                <p id="max-temp">max:45</p>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="bottom" id="feel">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <div class="bottom-info">
                    <p class="heading">Feels Like</p>
                    <p class="info">23</p>
                </div>
            </div>
            <div class="bottom" id="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="bottom-info">
                    <p class="heading">Humidity</p>
                    <p class="info">33</p>
                </div>
            </div>
            <div class="bottom" id="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="bottom-info">
                    <p class="heading">Wind</p>
                    <p class="info">22</p>
                </div>
            </div>
            <div class="bottom" id="pressure">
                <i class="fa-solid fa-gauge-high"></i>
                <div class="bottom-info">
                    <p class="heading">Pressure</p>
                    <p class="info">45</p>
                </div>
            </div>
        </div>
     </div>
    <script src="weather.js"></script>
 
</body>
</html>
